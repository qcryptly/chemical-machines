[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:init-base-env]
command=/app/docker/init-base-env.sh
autostart=true
autorestart=false
startsecs=0
exitcodes=0
priority=0
stdout_logfile=/var/log/supervisor/init-base-env.log
stderr_logfile=/var/log/supervisor/init-base-env_err.log

[program:postgresql]
command=/usr/lib/postgresql/17/bin/postgres -D /var/lib/postgresql/data -c config_file=/etc/postgresql/17/main/postgresql.conf
user=postgres
autostart=true
autorestart=true
priority=1
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql_err.log

[program:elasticsearch]
command=/usr/share/elasticsearch/bin/elasticsearch
user=elasticsearch
autostart=true
autorestart=true
priority=2
environment=ES_JAVA_OPTS="-Xms2g -Xmx2g",ES_HOME="/usr/share/elasticsearch"
stdout_logfile=/var/log/supervisor/elasticsearch.log
stderr_logfile=/var/log/supervisor/elasticsearch_err.log

[program:cm-compute-setup]
command=/bin/bash -c "npm install || true"
directory=/app/cm-compute
autostart=true
autorestart=false
startsecs=0
exitcodes=0,1,2
priority=10
stdout_logfile=/var/log/supervisor/cm-compute-setup.log
stderr_logfile=/var/log/supervisor/cm-compute-setup_err.log

[program:cm-compute]
command=npm run dev
directory=/app/cm-compute
user=root
autostart=true
autorestart=true
startsecs=5
priority=20
environment=NODE_ENV="development",COMPUTE_SOCKET_PATH="/var/run/cm-compute.sock"
stdout_logfile=/var/log/supervisor/cm-compute.log
stderr_logfile=/var/log/supervisor/cm-compute_err.log
depends_on=cm-compute-setup

[program:cm-view-client-setup]
command=/bin/bash -c "npm install || true; npm run build || true"
directory=/app/cm-view/client
autostart=true
autorestart=false
startsecs=0
exitcodes=0,1,2
priority=10
environment=NODE_ENV="development",PORT="3000"
stdout_logfile=/var/log/supervisor/cm-view-client-setup.log
stderr_logfile=/var/log/supervisor/cm-view-client-setup_err.log

[program:cm-view]
command=npm run dev
directory=/app/cm-view
user=root
autostart=true
autorestart=true
startsecs=5
priority=20
environment=NODE_ENV="development",PORT="3000"
stdout_logfile=/var/log/supervisor/cm-view.log
stderr_logfile=/var/log/supervisor/cm-view_err.log
depends_on=cm-view-client-setup

[program:scripts-setup]
command=/bin/bash -c "npm install || true"
directory=/app/scripts
autostart=true
autorestart=false
startsecs=0
exitcodes=0,1,2
priority=3
stdout_logfile=/var/log/supervisor/scripts-setup.log
stderr_logfile=/var/log/supervisor/scripts-setup_err.log

[program:autocomplete-watcher]
command=node /app/scripts/update-autocomplete.js --watch
directory=/app
user=root
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/supervisor/autocomplete-watcher.log
stderr_logfile=/var/log/supervisor/autocomplete-watcher_err.log
depends_on=scripts-setup